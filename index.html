<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="dashboard-container">
                <img class="png1" src="assets/view-dashboard(1).svg">
                <div class="dashboard">Dashboard</div>
            </div>
            <div class="menu-container">
                <img class='png' src="assets/home-account.svg">
                <div class="home">Home</div>
            </div>
            <div class="menu-container">
                <img class="png" src="assets/face-man-profile.svg">
                <div class="profile">Profile</div>
            </div>
            <div class="menu-container">
                <img class="png" src="assets/message.svg">
                <div class="messages">Messages</div>
            </div>
            <div class="menu-container">
                <img class="png" src="assets/history.svg">
                <div class="history">History</div>
            </div>
            <div class="menu-container">
                <img class="png" src="assets/calendar-check.svg">
                <div class="tasks">Tasks</div>
            </div>
            <div class="menu-container">
                <img class="png" src="assets/crowd.svg">
                <div class="communities">Communities</div>
            </div>
            <div class="settings-container">
                <img class="png" src="assets/cog.svg">
                <div class="settings">Settings</div>
            </div>
            <div class="menu-container">
                <img class="png" src="assets/lifebuoy.svg">
                <div class="support">Support</div>
            </div>
            <div class="menu-container">
                <img class="png" src="assets/lock.svg">
                <div class="privacy">Privacy</div>
            </div>
        </div>
        
        <div class="header-container">
            <div class="header-grid-wrapper">
                <div class="search-wrapper">
                    <img class="search-button" src="assets/searchlogo.png">
                    <input type="text" id="search">
                </div>
                <div class="top-right-corner">
                    <img class="bell" src="assets/bell.png">
                    <img class="profile-pic" src="assets/utaxy.png">
                    <div class="profile-name">Eren Gulden</div>
                </div>
                <div class="greetings-container">
                    <img class="profile-pic-big" src="assets/utaxy.png">
                    <div class="profile-text-container">
                        <div class="profile-text">Hi there,</div>
                        <div class="hashtag-profile">Eren Gulden (@Utaxy)</div>
                    </div>
                </div>
            <div class="button-wrapper">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
